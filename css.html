<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
<style>
#myid
{
color:blue;
background-color:red;
}
.myclass
{
color:yellow;
background-color:green;
}
div
{
color:powderblue;
background-color:yellow;
}


</style>
</head>
<body>
<h2>Inline Style</h2>
<h1 style="color:red;background-color:blue;">Inline Blue</h1>

<h2>Id Style</h2>
<h1 id="myid" >Id based style</h1>

<h2>Class Style</h2>
<h1 class="myclass" >Class based style</h1>

<h2>Element based Style</h2>
<h1><div>Class based style</div></h1>

<h2>Style</h2>
<h1 class="myclass">Id style</h1>

<h2>Element based Style</h2>
<h1 id="myid">This Class style</h1>


</body>
</html>
